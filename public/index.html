<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About CJ the Web Developer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #fff;
            background: url('https://via.placeholder.com/1920x1080?text=Semi+Truck+on+Light+Road') no-repeat center center fixed;
            background-size: cover;
            animation: drive 10s linear infinite;
        }

        @keyframes drive {
            from { background-position: 100% 0; }
            to { background-position: 0 0; }
        }

        .container {
            max-width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.5); /* semi-transparent white background for readability */
        }

        header {
            background: #000080; /* navy blue */
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #FF0000 3px solid; /* red accent */
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
        }

        header ul li {
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
            color: #FF0000; /* red accent */
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header a:hover,
        header a.active {
            color: #FF0000; /* red accent */
            font-weight: bold;
        }

        .about, .skills, .contact {
            padding: 50px 0;
            color: #000080; /* navy blue */
        }

        .about h1, .skills h1, .contact h1 {
            font-size: 2.5em;
            color: #FF0000; /* red accent */
        }

        .about img, .skills img, .contact img {
            float: left;
            margin-right: 20px;
            border-radius: 50%;
            border: 3px solid #FF0000; /* red border */
        }

        .about p, .skills p, .contact p {
            clear: both;
            font-size: 18px;
            line-height: 1.6;
        }

        .skills ul {
            list-style-type: none;
            padding: 0;
        }

        .skills ul li {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .skills ul li:before {
            content: "‚≠ê";
            color: #FF0000; /* red accent */
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            header ul li {
                padding: 0 10px;
            }

            .about img, .skills img, .contact img {
                width: 100%;
                margin: 0 0 20px 0;
                float: none;
            }
        }

        /* Add additional styles here if needed */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">CJ</span> the Web Developer</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home" class="nav-link active">Home</a></li>
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#skills" class="nav-link">Skills</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="home">
        <!-- Home content goes here -->
        <div class="container">
            <h1>Welcome to CJ's World</h1>
            <p>This is the home section.</p>
        </div>
    </section>

    <section id="about" class="about">
        <!-- About content goes here -->
        <div class="container">
            <h1>About CJ</h1>
            <img src="https://via.placeholder.com/150" alt="CJ Profile Picture">
            <p>
                CJ is not your average web developer...
            </p>
            <!-- Additional paragraphs... -->
        </div>
    </section>

    <section id="skills" class="skills">
        <!-- Skills content goes here -->
        <div class="container">
            <h1>CJ's Skills</h1>
            <ul>
                <li>Truck Driver</li>
                <li>Web Developer</li>
                <li>Snowboarder</li>
            </ul>
            <!-- Additional content... -->
        </div>
    </section>

    <section id="contact" class="contact">
        <!-- Contact content goes here -->
        <div class="container">
            <h1>Contact CJ</h1>
            <p>This is the contact section.</p>
            <!-- Additional content... -->
        </div>
    </section>

    <script>
        // JavaScript to add 'active' class to the clicked navigation link
        document.addEventListener('DOMContentLoaded', function() {
            var navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(function(link) {
                link.addEventListener('click', function() {
                    navLinks.forEach(function(lnk) {
                        lnk.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
